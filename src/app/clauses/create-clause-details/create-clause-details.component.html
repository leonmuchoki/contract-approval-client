<mat-card>
    <mat-card-content>
        <form [formGroup]="clauseDetailsForm" (ngSubmit)="onSubmit()">
        <h2>Create Clause Details</h2>
        <mat-error *ngIf="clauseDetailsInvalid">
            Issue creating clause detail
        </mat-error>
        <mat-form-field appearance="fill">
            <mat-label>Clause Part</mat-label>
            <mat-select formControlName="clause_part_id">
            <mat-option *ngFor="let clause_part of clause_parts" [value]="clause_part.id">
                {{clause_part.clause_part}} - {{clause_part.clause_part_name}}
            </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <div style="display: flex;">
                <textarea matInput placeholder="Clause Detail " formControlName="clause_detail" required></textarea>
                <button 
                    mat-mini-fab 
                    color="accent" 
                    aria-label="icon button with a plus one icon"
                    (click)="addDetail()"
                    matTooltip="click to add detail to list below">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <mat-error>
                Please provide a valid clause detail
            </mat-error>
        </mat-form-field>
        <!-- <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let clause_detail of clause_details">{{ clause_detail }}</mat-list-item>
        </mat-list> -->
        <p>Details:</p>
        <ol style="list-style-type: lower-alpha;">
            <li *ngFor="let clause_detail of clause_details">
                <p>{{ clause_detail.clause_detail }}</p>
                <mat-checkbox class="example-margin">Requires table ?</mat-checkbox>
            </li>
        </ol>
        <button mat-raised-button color="accent">Create Clause Details</button>
        </form>
    </mat-card-content>
</mat-card>
