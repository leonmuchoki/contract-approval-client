<div style="display:flex; justify-content: space-between; margin: 5px;">
    <h4 class="card-header">Available Clauses:</h4>
    <button mat-raised-button [routerLink]="['/clause/create']"  color="accent">Create Clause</button>
</div>

<table mat-table [dataSource]="clauses" class="mat-elevation-z8" color="basic">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
     <!-- contract type Column -->
     <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- contract type Column -->
    <ng-container matColumnDef="contract_type">
      <th mat-header-cell *matHeaderCellDef> Clause Type </th>
      <td mat-cell *matCellDef="let element"> {{element.contract_type}} </td>
    </ng-container>
  
    <!-- title Column -->
    <ng-container matColumnDef="clause_title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.clause_title}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
        <a mat-button (click)="redirectToAddDetails(element)" color="primary">Add Details</a> | 
        <!-- <a mat-button (click)="redirectToAddContractClauses()" color="primary">Add Clauses</a>   -->
        <a mat-button (click)="redirectToViewDetails(element)" color="primary">View Details</a>  
        </td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
