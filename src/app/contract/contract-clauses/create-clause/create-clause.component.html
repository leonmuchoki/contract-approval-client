<h1></h1>
<div style="display:flex; justify-content: space-between; margin: 5px;">
    <h4 class="card-header">Add Clause Details for {{currentContract?.title | lowercase}}:</h4>
    <button mat-raised-button (click)="createContractClause()" color="accent">Submit Contract Clause</button>
</div>
<mat-card>
    <mat-card-content>
        <form [formGroup]="clauseForm">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Clause Title / Tag</mat-label>
                <input matInput type="text" [formControl]="clauseForm.controls.clause_title">
            </mat-form-field>
            <editor
                [formControl]="clauseForm.controls.clause_body"
                apiKey="32xabijzbj4lhs5sq01j15qq6m6ujr9q0rl49348srub5gd4"
                [init]="{
                    icons: 'material',
                    skin: 'borderless',
                    plugins: 'advlist lists table',
                    menubar: false,
                    min_height: 150,
                    toolbar:
                            'undo redo | formatselect | bold italic | \
                            alignleft aligncenter alignright alignjustify | \
                            bullist numlist outdent indent | table | help'
                }"
                >
            </editor>
        </form>
    </mat-card-content>
</mat-card>
