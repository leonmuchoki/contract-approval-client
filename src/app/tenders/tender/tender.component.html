<div style="display:flex; justify-content: space-between; margin: 5px;">
    <h4 class="card-header">Available Tenders:</h4>
    <button mat-raised-button (click)="redirectToTenderCreate()" color="accent" *ngIf="+currentUser.user_data.role_id == 1">
        Create Tender
    </button>
</div>

<table mat-table [dataSource]="tenders" class="mat-elevation-z8" color="basic">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- contract no Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Tender Name </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Tender Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
